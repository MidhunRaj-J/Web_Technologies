<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Product Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-container">
        <h2>Product Search</h2>
        <input type="text" id="search-input" placeholder="Search for products (e.g., 'headphones')..." autocomplete="off">
        <p id="status-msg" class="status-msg"></p>
    </div>

    <div id="results-container" class="results-grid"></div>

    <script src="script.js"></script>
</body>
</html>
