<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-dashboard">
        <h2>üå¶Ô∏è Live Weather</h2>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name (e.g., London)" autocomplete="off">
            <button id="search-btn">Search</button>
        </div>

        <p id="error-msg" class="error-msg hidden"></p>
        
        <div id="loader" class="loader hidden"></div>

        <div id="weather-card" class="weather-card hidden">
            <h3 id="city-name">City Name</h3>
            <div class="weather-main">
                <img id="weather-icon" src="" alt="Weather Icon">
                <h1 id="temperature">--¬∞C</h1>
            </div>
            <p id="condition">Condition</p>
            
            <div class="details">
                <div class="detail-item">
                    <span>Humidity</span>
                    <strong id="humidity">--%</strong>
                </div>
                <div class="detail-item">
                    <span>Wind Speed</span>
                    <strong id="wind-speed">-- m/s</strong>
                </div>
            </div>
            <p id="cache-notice" class="cache-notice hidden">Loaded from cache ‚ö°</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
