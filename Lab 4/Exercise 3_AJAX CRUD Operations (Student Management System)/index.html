<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Student Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Student Management System</h2>
        
        <div id="msg-box" class="msg-box hidden"></div>

        <div class="form-card">
            <h3 id="form-title">Add New Student</h3>
            <form id="student-form">
                <input type="hidden" id="student-id"> <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="dept" placeholder="Department" required>
                </div>
                <div class="form-group">
                    <input type="number" id="marks" placeholder="Marks" required>
                </div>

                <div class="btn-group">
                    <button type="submit" id="submit-btn" class="btn-primary">Add Student</button>
                    <button type="button" id="cancel-btn" class="btn-secondary hidden">Cancel</button>
                </div>
            </form>
        </div>

        <h3>Student Records</h3>
        <table id="student-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
