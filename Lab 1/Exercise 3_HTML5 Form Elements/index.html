<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: HTML5 Form Elements</title>
</head>
<body>
    <form>
<label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="0123456789" pattern="[0-9]{10}" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" required><br><br>

        <label for="profile">Choose Profile Picture:</label><br>
        <input type="file" id="profile" name="profile" accept="image/*" required><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the Terms & Conditions</label><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
