<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5 Canvas Demo</title>
<style>
  body { display: grid; place-items: center; height: 100vh; margin: 0; background: #f5f5f7; }
  canvas { border: 1px solid #ccc; background: #ffffff; }
</style>
</head>
<body>
<canvas id="canvas" width="500" height="300"></canvas>
<script>
  const c = document.getElementById('canvas');
  const ctx = c.getContext('2d');

  ctx.fillStyle = '#4f46e5';
  ctx.fillRect(30, 30, 150, 100);

  ctx.fillStyle = '#22c55e';
  ctx.beginPath();
  ctx.arc(320, 120, 60, 0, Math.PI * 2);
  ctx.fill();

  ctx.strokeStyle = '#ef4444';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(40, 220);
  ctx.lineTo(460, 220);
  ctx.stroke();

  ctx.fillStyle = '#111827';
  ctx.font = '24px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText('HTML5 Canvas', 250, 270);
</script>
</body>
</html>
